<form hx-post="/add" hx-target="#list-container" hx-swap="innerHTML">
  <label>Weight Type:</label>
  <select id="weight_type" name="weight_type">
    {% for weight_type in weight_types %}
    <option value="{{ weight_type }}">{{ weight_type }}</option>
    {% endfor %}
  </select>

  <label>Mass:</label>
  <input type="text" id="mass" name="mass">

  <label>Reps:</label>
  <input type="text" id="reps" name="reps">

  <button>Add</button>
</form>
